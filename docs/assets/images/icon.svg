<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Forest Green gradient theme -->
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D6A4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4332;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="waveGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B7912B;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Stand color scheme: Navy blue -->
    <linearGradient id="micBaseGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D3557;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="micStandGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D6A4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4332;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="15" flood-color="#B7912B" flood-opacity="0.5"/>
    </filter>
    
    <filter id="docShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="micShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Stand selection 1: Deep purple theme -->
  <g transform="translate(256, 256)">
    
    <!-- Sound wave rings - Outer ring with gold color -->
    <g>
      <circle cx="0" cy="0" r="35" fill="#B7912B" filter="url(#glow)"/>
      <style>
        /* Make inner ring subtler to emphasize the outer ring */
        circle[r="140"] {
          stroke: #2D6A4F; /* forest green */
          opacity: 0.6;
        }
      </style>
      <!-- Outer ring: gold to stand out -->
      <circle cx="0" cy="0" r="230" stroke="#B7912B" stroke-width="52" fill="#FDFCF0" opacity="0.95"/>
      <circle cx="0" cy="0" r="140" stroke="#2D6A4F" stroke-width="45" fill="none"/>
    </g>
    
    <!-- Document - Adjusted width ratio to better match document proportions -->
    <rect x="-120" y="-160" width="240" height="320" rx="30" 
          fill="url(#docGradient)" 
          filter="url(#docShadow)"/>
    
    <!-- Document content - Three horizontal lines with increased spacing, shorter lengths -->
    <rect x="-80" y="-100" width="160" height="40" rx="20" fill="#FDFCF0" opacity="0.95"/>
    <rect x="-80" y="-20" width="100" height="40" rx="20" fill="#FDFCF0" opacity="0.85"/>
    <rect x="-80" y="60" width="140" height="40" rx="20" fill="#FDFCF0" opacity="0.75"/>
    
    <!-- Microphone base - Ellipse position moved down -->
    <g filter="url(#micShadow)">
      <ellipse cx="0" cy="205" rx="95" ry="25" fill="url(#micBaseGradient1)"/>
      <rect x="-15" y="165" width="30" height="50" rx="15" fill="url(#micStandGradient1)"/>
      <rect x="-22" y="155" width="44" height="15" rx="8" fill="url(#micStandGradient1)"/>
    </g>
    
  </g>
</svg>
